<VirtualHost *:80>
    ServerName api.flashback.eu.com
    
    RequestHeader set X-Forwarded-Proto "http"
    RequestHeader set X-Forwarded-Port "80"
    
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyAddHeaders Off
    ProxyTimeout 300
    ProxyPass / http://localhost:8080/
    ProxyPassReverse / http://localhost:8080/
</VirtualHost>