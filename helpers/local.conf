<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html
    DirectoryIndex index.html

    <Directory /var/www/html>
        Options None
        AllowOverride None
        Require all granted
    </Directory>

    RequestHeader set X-Forwarded-Proto "http"
    RequestHeader set X-Forwarded-Port "80"

    ProxyPreserveHost On
    ProxyRequests Off
    ProxyAddHeaders Off
    ProxyTimeout 3
    ProxyPass /api/ http://envoy:8080/
    ProxyPassReverse /api/ http://envoy:8080/
</VirtualHost>