<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .section-item {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent-color);
            transition: all 0.2s;
        }

        .section-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .section-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .section-link {
            color: var(--text-muted);
            word-break: break-all;
            font-size: 0.9rem;
        }

        .section-link a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .section-link a:hover {
            text-decoration: underline;
        }

        .resources-list {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="home.html" class="logo">Flashback</a>
            <nav class="nav">
                <a href="home.html">My Roadmaps</a>
                <a href="#" id="signout-btn">Sign Out</a>
            </nav>
        </div>
    </header>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <a href="javascript:history.back()" style="color: var(--text-muted); text-decoration: none;">‚Üê Back</a>
                <h1 id="resource-name">Loading...</h1>
            </div>

            <div id="error-message" style="display: none;"></div>

            <div id="loading" style="display: none; text-align: center; padding: 3rem;">
                <div class="loading" style="width: 40px; height: 40px; border-width: 4px;"></div>
                <p class="text-muted mt-md">Loading sections...</p>
            </div>

            <div id="sections-list" class="resources-list">
                <!-- sections will be inserted here -->
            </div>

            <div id="empty-state" style="display: none; text-align: center; padding: 4rem 2rem;">
                <h3 style="color: var(--text-muted);">No sections yet</h3>
                <p class="text-muted">Add your first section to this resource!</p>
            </div>

            <button id="add-section-btn" class="btn btn-accent mb-lg" style="margin-top: 2rem;">
                + Add Section
            </button>

            <div id="add-section-form" class="card" style="display: none; max-width: 700px;">
                <div class="card-header">
                    <h3 class="card-title">Add Section</h3>
                </div>

                <form id="section-form">
                    <div class="form-group">
                        <label class="form-label" for="section-name">Section Name</label>
                        <input
                            type="text"
                            id="section-name"
                            class="form-input"
                            placeholder="e.g., Chapter 1: Introduction"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="section-link">Link (optional)</label>
                        <input
                            type="url"
                            id="section-link"
                            class="form-input"
                            placeholder="https://example.com/chapter1"
                        >
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" id="save-section-btn" class="btn btn-primary">
                            Save Section
                        </button>
                        <button type="button" id="cancel-section-btn" class="btn btn-secondary">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="proto/flashback.js"></script>
    <script src="js/client.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/resource.js"></script>
</body>
</html>
