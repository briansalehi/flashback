<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .resource-item {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        .resource-item:hover {
            border-color: var(--accent-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .resource-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .resource-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: var(--accent-light);
            color: var(--accent-color);
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .resource-url {
            color: var(--text-muted);
            word-break: break-all;
            font-size: 0.9rem;
        }

        .resource-url a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .resource-url a:hover {
            text-decoration: underline;
        }

        .resources-list {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="home.html" class="logo">Flashback</a>
            <nav class="nav">
                <a href="home.html">My Roadmaps</a>
                <a href="#" id="signout-btn">Sign Out</a>
            </nav>
        </div>
    </header>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <a href="javascript:history.back()" style="color: var(--text-muted); text-decoration: none;">‚Üê Back</a>
                <h1 id="subject-name">Loading...</h1>
            </div>

            <div id="error-message" style="display: none;"></div>

            <div id="loading" style="display: none; text-align: center; padding: 3rem;">
                <div class="loading" style="width: 40px; height: 40px; border-width: 4px;"></div>
                <p class="text-muted mt-md">Loading resources...</p>
            </div>

            <div id="resources-list" class="resources-list">
                <!-- resources will be inserted here -->
            </div>

            <div id="empty-state" style="display: none; text-align: center; padding: 4rem 2rem;">
                <h3 style="color: var(--text-muted);">No resources yet</h3>
                <p class="text-muted">Add your first resource to this subject!</p>
            </div>

            <button id="add-resource-btn" class="btn btn-accent mb-lg" style="margin-top: 2rem;">
                + Add Resource
            </button>

            <div id="add-resource-form" class="card" style="display: none; max-width: 700px;">
                <div class="card-header">
                    <h3 class="card-title">Add Resource</h3>
                </div>

                <form id="resource-form">
                    <div class="form-group">
                        <label class="form-label" for="resource-name">Resource Name</label>
                        <input
                            type="text"
                            id="resource-name"
                            class="form-input"
                            placeholder="e.g., Linear Algebra Course"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="resource-type">Type</label>
                        <select id="resource-type" class="form-input" required>
                            <option value="">Select type...</option>
                            <option value="video">Video</option>
                            <option value="article">Article</option>
                            <option value="book">Book</option>
                            <option value="course">Course</option>
                            <option value="documentation">Documentation</option>
                            <option value="tutorial">Tutorial</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="resource-url">URL</label>
                        <input
                            type="url"
                            id="resource-url"
                            class="form-input"
                            placeholder="https://example.com/resource"
                            required
                        >
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" id="save-resource-btn" class="btn btn-primary">
                            Save Resource
                        </button>
                        <button type="button" id="cancel-resource-btn" class="btn btn-secondary">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="proto/flashback.js"></script>
    <script src="js/client.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/resource.js"></script>
</body>
</html>
