<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Flashback</title>

    <!-- Design System CSS - MUST be loaded first -->
    <link rel="stylesheet" href="css/flashback-design.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Fonts - Inter (matching design system) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Sign up page specific styles only */
        body {
            padding-top: 5rem;
            padding-bottom: var(--space-xl);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-page {
            width: 100%;
            max-width: 420px;
            padding: 0 var(--space-lg);
        }

        .auth-logo h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-black);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: var(--space-md);
        }

        .auth-subtitle {
            text-align: center;
            color: var(--color-text-muted);
            margin-bottom: var(--space-xl);
        }

        @media (max-width: 480px) {
            .auth-logo h1 {
                font-size: var(--font-size-2xl);
            }
        }
    </style>
</head>
<body>
    <!-- Background pattern from design system -->
    <div class="background-pattern"></div>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-logo">
                <h1>Flashback</h1>
            </div>
            <p class="auth-subtitle">Create your account</p>
            
            <div id="error-message" style="display: none;"></div>
            
            <form id="signup-form">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-input"
                        placeholder="Your name"
                        required
                        autocomplete="name"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                        autocomplete="new-password"
                        minlength="4"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                </div>
                
                <button type="submit" id="signup-btn" class="btn btn-primary btn-full">
                    Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                Already have an account? <a href="index.html">Sign in</a>
            </div>
        </div>
    </div>
    
    <script src="proto/flashback.js"></script> <!-- grpc-web will generate this file -->
    <script src="js/client.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
