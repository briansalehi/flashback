<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Flashback</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-logo">
                <h1>Flashback</h1>
            </div>
            <p class="auth-subtitle">Create your account and start building learning roadmaps.</p>
            
            <div id="error-message" style="display: none;"></div>
            
            <form id="signup-form">
                <div class="form-group">
                    <label class="form-label" for="display-name">Display Name</label>
                    <input 
                        type="text" 
                        id="display-name" 
                        class="form-input" 
                        placeholder="Your name"
                        required
                        autocomplete="name"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                        autocomplete="new-password"
                        minlength="8"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                </div>
                
                <button type="submit" id="signup-btn" class="btn btn-primary btn-full">
                    Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                Already have an account? <a href="/index.html">Sign in</a>
            </div>
        </div>
    </div>
    
    <script src="/js/google-protobuf.js"></script>
    <script src="/js/grpc-web.js"></script>
    <script src="/proto/types_pb.js"></script>
    <script src="/proto/requests_pb.js"></script>
    <script src="/proto/server_pb.js"></script>
    <script src="/proto/server_grpc_web_pb.js"></script>
    <script src="/js/client.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
    
    <script>
        // Redirect if already authenticated
        Auth.redirectIfAuthenticated();
        
        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = document.getElementById('display-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            UI.hideMessage('error-message');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                UI.showError('Passwords do not match');
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                UI.showError('Password must be at least 8 characters long');
                return;
            }
            
            UI.setButtonLoading('signup-btn', true);
            
            try {
                const result = await flashbackClient.signUp(email, password, displayName);
                console.log('Sign up successful:', result);
                
                // Redirect to home
                window.location.href = '/home.html';
            } catch (err) {
                console.error('Sign up failed:', err);
                UI.showError(err.message || 'Sign up failed. Email may already be in use.');
                UI.setButtonLoading('signup-btn', false);
            }
        });
    </script>
</body>
</html>
