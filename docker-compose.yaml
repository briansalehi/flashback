services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./database/restore-database.sh:/docker-entrypoint-initdb.d/restore-database.sh:Z
      - ./database/flashback.sql:/opt/flashback.sql:Z
    expose:
      - 5432
    networks:
      - flashback
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  flashbackd:
    build: .
    container_name: flashbackd
    environment:
      DATABASE_HOST: postgres
    volumes:
      - .:/src:Z
      - web-content:/var/www/html:z
    expose:
      - 9821
    networks:
      - flashback
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - bash
      - -c
      - |
        trap 'kill $(jobs -p) 2>/dev/null; exit 0' SIGTERM SIGINT
        cmake --build /build --target rebuild_cache
        cmake --install /build --component web
        /usr/local/bin/flashbackd &
        while inotifywait -r -e modify,create,delete /src/web; do cmake --install /build --component web; done &
        wait

  envoy:
    image: envoyproxy/envoy:v1.37-latest
    container_name: envoy
    user: root
    privileged: true
    volumes:
      - ./helpers/envoy.yaml:/etc/envoy/envoy.yaml
    expose:
      - 9901
      - 8080
    networks:
      - flashback
    depends_on:
      - flashbackd

  httpd:
    image: httpd:latest
    container_name: httpd
    ports:
      - 80:80
    volumes:
      - web-content:/var/www/html:z
      - ./helpers/httpd.conf:/usr/local/apache2/conf/httpd.conf:Z
      - ./helpers/local.conf:/usr/local/apache2/conf/extra/local.conf:Z
    networks:
      - flashback
    depends_on:
      - envoy

networks:
  flashback:
    driver: bridge

volumes:
  web-content:
